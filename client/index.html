<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Consultation, Design & Marketing</title>
    <style>
      body { font-family: Inter, system-ui, sans-serif; margin: 0; }
      .container { max-width: 1100px; margin: 0 auto; padding: 24px; }
      .hero { background: #f5f8ff; padding: 40px 0; }
      .grid { display: grid; gap: 16px; }
      .grid-5 { grid-template-columns: repeat(5, 1fr); }
      .grid-3 { grid-template-columns: repeat(3, 1fr); }
      .card { background: #fff; border-radius: 12px; box-shadow: 0 2px 8px rgba(0,0,0,0.08); overflow: hidden; }
      .card img { width: 100%; height: 160px; object-fit: cover; display: block; }
      .card .content { padding: 16px; }
      .button { display: inline-block; background: #ff7a2f; color: #fff; border-radius: 8px; padding: 10px 16px; text-decoration: none; font-weight: 600; }
      .section-title { font-size: 24px; margin: 24px 0 12px; }
      .newsletter { background: #1e74ff; color: #fff; padding: 24px; border-radius: 8px; display: flex; align-items: center; gap: 16px; }
      .newsletter input { flex: 1; padding: 10px 12px; border-radius: 6px; border: none; }
      .newsletter button { padding: 10px 16px; border-radius: 6px; border: none; background: #fff; color: #1e74ff; font-weight: 600; }
      .form { background: #3e5383; color: #fff; padding: 24px; border-radius: 12px; box-shadow: 0 3px 6px rgba(0,0,0,0.15); }
      .form h2 { margin-top: 0; text-align: center; }
      .form input { width: 100%; margin: 10px 0; padding: 10px 12px; border-radius: 8px; border: 2px solid rgba(255,255,255,0.4); background: transparent; color: #fff; }
      .form button { width: 100%; margin-top: 12px; padding: 12px; border-radius: 8px; border: none; background: #ff7a2f; color: #fff; font-weight: 700; }
      .row { display: grid; grid-template-columns: 1fr 400px; gap: 24px; align-items: start; }
      @media (max-width: 1000px) { .grid-5 { grid-template-columns: repeat(2, 1fr); } .grid-3 { grid-template-columns: 1fr; } .row { grid-template-columns: 1fr; } }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
